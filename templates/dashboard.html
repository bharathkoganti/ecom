<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View All</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c56a316195.js" crossorigin="anonymous"></script>
    <style>
       body {
    background: linear-gradient(120deg, #f6d365, #fda085); /* Soft pastel gradient */
    background-repeat: no-repeat;
    background-size: cover;
    background-attachment: fixed;
    color: #333; /* Ensure text is readable */
    font-family: 'Arial', sans-serif;
}


        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .card-img-top {
            height: 500px;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
        }

        .card-body h5 {
            font-size: 1.2rem;
        }

        .sec1 {
            padding-top: 2%;
        }
    </style>
</head>

<body>
    <section class="sec1">
        <div class="container">
            <div class="row g-4">
                {% for i in items_data %}
                <div class="col-sm-6 col-md-4 col-lg-3">
                    <div class="card">
                        <a href="{{url_for('description',itemid=i[0])}}"><img src="/static/{{i[5]}}" class="card-img-top" alt="Image"></a>
                        <div class="card-body text-center">
                            <a href="{{url_for('description',itemid=i[0])}}"><h5 class="card-title">Name: {{i[1]}}</h5></a>
                            <p><strong>ID:</strong> {{i[0]}}</p>
                            <p><strong>Price:</strong> ${{i[3]}}</p>
                            <p><strong>Stock:</strong> {{i[4]}}</p>
                            <form method="post" action="{{url_for('pay',itemid=i[0],name=i[1],price=i[2])}}">
                                <label for="quantity"><b>Select Quantity</b></label>
                                <select name="qyt" id="quantity" class="form-select form-select-sm my-2">
                                    {% for num in range(1, 11) %}
                                    <option value="{{num}}">{{num}}</option>
                                    {% endfor %}
                                </select>
                                <div class="d-flex justify-content-between mt-3">
                                    <button class="btn btn-success btn-sm">Buy NOW</button>
                                    <a href="{{url_for('addcart',itemid=i[0],name=i[1],price=i[2],image=i[5],category=i[4],qyt=i[3])}}"><button class="btn btn-danger btn-sm" type="button">ADD CART</button></a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
